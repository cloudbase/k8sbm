global:
  domain: argo-cd-virtual.mgmt.kub-poc.local
  hostAliases:
    - ip: 192.168.56.133
      hostnames:
        - argo-cd-virtual.mgmt.kub-poc.local
        - grafana-virtual.mgmt.kub-poc.local
        - prometheus-virtual.mgmt.kub-poc.local
server:
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
      nginx.ingress.kubernetes.io/ssl-passthrough: 'true'
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      cert-manager.io/issuer: kub-poc-issuer
    hosts:
      - argo-cd-virtual.mgmt.kub-poc.local
    tls:
      - hosts:
          - argo-cd-virtual.mgmt.kub-poc.local
        secretName: argocd-server-tls
    https: true
configs:
  params:
    server.insecure: 'false'
  cm:
    ui.cssurl: https://marius.oprin.ro/cbsl-branding/CBSL-style.css
    url: https://argo-cd-virtual.mgmt.kub-poc.local
  notifications:
    argocdUrl: https://argo-cd-virtual.mgmt.kub-poc.local
